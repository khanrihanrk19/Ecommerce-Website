<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-detail">
    <img id="productImg" alt="Product Image">
    <h1 id="productTitle"></h1>
    <p id="productDesc"></p>
    <a id="shopNow" target="_blank" rel="nofollow sponsored noopener noreferrer">
      <button>Shop Now</button>
    </a>
  </div>

  <script>
    // URL se data nikalna
    const params = new URLSearchParams(window.location.search);
    document.getElementById("productImg").src = params.get("img");
    document.getElementById("productTitle").innerText = params.get("title");
    document.getElementById("productDesc").innerText = params.get("desc");
    document.getElementById("shopNow").href = params.get("link");
  </script>
</body>
</html>
